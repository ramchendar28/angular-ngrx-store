<ng-container *ngIf="!isLoggedIn; else loggedIn">
  <h4>Login</h4>
  <button type="button" (click)="Login()">Login</button>
</ng-container>
<ng-template #loggedIn> Welcome {{ username }} </ng-template>
<!-- <div *ngIf="isLoading">Loading...</div> -->
<table *ngIf="isLoading">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  <tr *ngFor="let user of userList">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.address.city }}</td>
  </tr>
</table>
